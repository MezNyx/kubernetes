apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-collector
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      releaseName: k8s
      valueFiles:
        - values.yaml
    path: helm/opentelemetry-collector
    repoURL: https://github.com/meznyx/kubernetes.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
